{% set title = "관리자 리스트" %}
{% extends "layout/contactBase.html" %}
 
{% block content -%}
    <table class="table table-bordered table-hover">
        <tr>
            <th>제목</th>
            <th>작성일</th>
            <th>삭제</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                 <a href="/contact/userlist/detail/{{ user.id }}">{{ user.user }}</a>
            </td>
          
            <td>
                {{ user.dateFormat(user.createdAt) }}
            </td>
            <td>
                <a href="/contact/userlist/delete/{{user.id}}" class="btn btn-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/contact/userlist/write" class="btn btn-default">작성하기</a>

{% endblock %}
